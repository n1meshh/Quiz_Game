<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
   <div class="container">
    <!-- ----------pahilo screen vanna le game ko pahilo screen--- -->
     <div class="screen active" id="start-screen">
        <h1>Quiz Time</h1>
        <p>Test Your Knowledge with these fun questions</p>
        <button id="start-btn">Start Quiz</button>
     </div>
    <!-- -------------quiz Screen-------- -->
      <div class="screen" id="quiz-screen">
        <div class="quiz-header">
            <h2 id="question-text">
                Question Goes here
            </h2>
            <div class="quiz-info">
                <p>
                    Question <span id="current-question">1</span> of <span id="total-questions" >5</span>
                </p>
                <p>
                    Score: <span id="score">0</span>
                </p>
            </div>

        </div>
        <div class="answers-container" id="answers-container">
            <!-- -------answer buttons ya hunxa paxi kunei point ma------ -->
        </div>
       <div class="progress-bar">
        <div id="progress" class="progress">

        </div>
       </div>
      </div>

      <div class="screen" id="result-screen">
        <h1>Quiz Results</h1>
        <div class="result-info">
            <p>You scored <span id="final-score">0</span> out of <span id="max-score">5</span> </p>
            <div class="result-message">
                Good Job!
            </div>
        </div>
        <button id="restart-btn">Restart Quiz </button>
      </div>

    </div>
<script src="script.js"></script>

</body>
</html>
